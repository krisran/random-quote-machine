<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://use.fontawesome.com/5023c048b0.js"></script>
  <script src="random-quote-machine.js"></script>

  <link rel="stylesheet" type="text/css" href="random-quote-machine.css">

  <title>Random Quote Machine</title>
  </head>

  <body>

  <div class="content">

    <div class="textarea">

        <div id="quote"></div>
        <div id="author"></div>

        <div class="buttons">
          <div class="left">
          <a class="quote-button" onclick="doIt()">New Quote</a></div>
          <div class="right">
          <a class="tweet-button" href="https://twitter.com/intent/tweet?text=" onclick="location.href=this.href+quoteString+' '+quoteAuthor;return false;" target="_blank">
            <i class="fa fa-twitter fa-1x"></i>
          </a></div>
        </div>


    </div> <!-- textarea -->
  </div> <!-- content -->
</body>
</html>
