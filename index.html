<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Random Quote Machine by krisran</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/5023c048b0.js"></script>
    <script src="random-quote-machine.js"></script>

    <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">

    <title>Random Quote Machine</title>
  </head>
  <body>

  <div class="content">

    <div class="textarea">
        <div id="quote"></div>
        <div id="author"></div>

        <div class="refresh">
          <span class="refresh-transparent" onclick="doIt()"><i class="fa fa-refresh fa-stack-3x"> New Quote</i></span>
        </div>

        <div class="tweet">
        <a href="https://twitter.com/intent/tweet" id="tweet" class="twitter-share-button" data-show-count="true">
          <i class="fa fa-twitter fa-stack-3x"></i>
          </a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
    </div> <!-- textarea -->
  </div> <!-- content -->
</body>
</html>
